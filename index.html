<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Order summary card</title>
  <!--<style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>-->

</head>
<body>
  <div class="project">
    <div class="project_body">
      <div class="project_body_image">
        <img src="images/illustration-hero.svg" alt="">
      </div>
      <div class="project_body_article">
        <h2>Order Summary</h2>
        <P>
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </P>
        <div class="project_body_article_music_element">
         <div class="project_body_article_music_elementbox">
          <img src="images/icon-music.svg" alt="" width="46px" height="46px">
          <div class="project_body_article_music_elementboxlogo"><span>Annual Plan</span>
            $59.99/year</div>
         </div>
        <a href="#">Change</a>
        </div>
        <div class="project_body_article_footer">
          <button>Proceed to Payment</button>
        </div>
        <a href="#">Cancel Order</a>
      </div>
    </div>
  </div>
</body>
</html>
